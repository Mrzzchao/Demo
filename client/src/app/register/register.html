<div class="register-div">
  <div style="background-color:#FAFAFA;">
    <div style="margin:0 auto;width:100%;height:70px;"></div>
  </div>

  <br>
  <div >
    <span>
      <a href="#">
        <img src="assets/images/home/mmloo.png" class="imgsize">
      </a>
    </span>
    <span class="logo-title">欢迎注册</span>
    <span class="have-account" change-html='{{loginMsg}}'>
    </span>
  </div>

  <!-- <HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:#987cb9,direction:145,strength:15)" width="80%" color=#987cb9 SIZE=1> -->
  <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
  <div class="border-style">
    <div class="middle">
      <ng-form name='regForm' id="regForm">
        <div class="re-top">
          <h3>用户注册</h3>
          <div>
            <input placeholder="手机号码" type="text" id="user_name" name="username" title="请输入11位手机号请输入11位手机号或者邮箱" ng-pattern="pattern.reg.username" required ng-model='user.username'>
            <div class="alert alert-danger" ng-show="regForm.username.$error.pattern">
              {{pattern.msg.username}}
            </div>
          </div>
          <div>
            <input placeholder="设置密码" type="password" id="password" name="password" ng-pattern="pattern.reg.password" ng-model='user.password' required>
            <div class="alert alert-danger" ng-show="regForm.password.$error.pattern">
              {{pattern.msg.password}}
            </div>
          </div>

          <div >
            <input placeholder="确认密码" type="password" id="repeatPassword" name="repeatPassword" ng-model='user.repeatPassword' pw-check='password' required>

            <div class="alert alert-danger" ng-show="regForm.repeatPassword.$error.pwmatch">
              {{pattern.msg.repeatPassword}}
            </div>
          </div>
        </div>

        <div class="re-bottom">
          <input type="text" placeholder="验证码" name="captcha" id="captcha" title="请输入验证码" ng-model='user.captcha' required>
          <img src="{{codeUrl}}" class="imgsize1">
          <a href="javascript:void(0)" ng-click='changeCode()'>
            <span class="re-font">看不清，换一张</span>
          </a>
          <div class="alert alert-danger" ng-show="codeShow">
            {{pattern.msg.captcha}}
          </div>
        </div>

        <div>&nbsp;
          <input name="agree" type="checkbox" id="clause" ng-model='clause'>
          <span for="clause" class="clause">阅读并同意
            <a href="http://www.mmloo.com/shop/document-agreement.html" target="_blank" class="agreement" title="阅读并同意">服务协议</a>
          </span>
          <div>
            <button type="submit" class="btn-register" ng-disabled='!clause || regForm.$invalid ' ng-click='signup()'>用户注册</button>
          </div>

        </div>

      </ng-form>


    <tip-box></tip-box>
    </div>

  </div>
  <br>

  <footer-nav></footer-nav>
</div>
