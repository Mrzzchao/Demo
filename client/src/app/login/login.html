<div class="login-div">
    <div class="container">
        <div style="background-color:#FAFAFA;">
          <div style="margin:0 auto;width:100%;height:70px;"></div>
        </div>

        <br>

        <div>
          <span>
            <a href="#">
              <img src="assets/images/home/mmloo.png" class="img-size">
            </a>
          </span>
          <span class="logo-title">欢迎登陆</span>
        </div>
        <br>
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>

        <div class="login-mid">
          <div class="login-left">
            <div>
              <img src="assets/images/home/loginbg.jpg">
            </div>
          </div>

          <div class="login-right">
              <ng-form name='logForm'>
                  <div class="login-input">
                      <h3>用户登录</h3>
                      <input placeholder="手机/用户名/邮箱" type="text" id="username" name="username"  ng-pattern='pattern.reg.username' required ng-model='user.username'>
                      <div class="alert alert-info" ng-show="logForm.username.$error.pattern">
                          {{pattern.msg.username}}
                      </div>
                      <br>
                      <input placeholder="密码" type="password" id="password" name="password"  ng-pattern='pattern.reg.password'  required ng-model='user.password'>
                      <div class="alert alert-info" ng-show="logForm.password.$error.pattern">
                          {{pattern.msg.password}}
                      </div>
                  </div>
                  <div style="padding:10px; margin-top:10px;">
                      <input type="button" tabindex="6" value="登 录" class="btn" id="login_button" ng-disabled='logForm.$invalid' ng-click='signin()'>
                  </div>
              </ng-form>

            <div class="links">
              <a href="">忘记密码？</a>|
              <a href="#/register">立即注册</a>
            </div>

              <tip-box></tip-box>
          </div>
        </div>

        <br>
        <div >
          <div class="links">
            <a rel="nofollow" target="_blank" href="#">关于我们</a>|
            <a rel="nofollow" target="_blank" href="#">联系我们</a>|
            <a rel="nofollow" target="_blank" href="#">人才招聘</a>|
            <a rel="nofollow" target="_blank" href="#">商家入驻</a>|
            <a rel="nofollow" target="_blank" href="#">广告服务</a>|
            <a rel="nofollow" target="_blank" href="#">手机米米乐</a>|
            <a style="" target="_blank" href="#">招聘英才</a>|
            <a style="" target="_blank" href="#">米商</a>|
            <a style="" target="_blank" href="#">8.8包邮</a>
          </div>
          <div class="copyright">© 2016 www.mmloo.com 版权所有</div>
        </div>
    </div>
</div>
